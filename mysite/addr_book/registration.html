<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="/media/css/global.css">
<link rel="stylesheet" type="text/css" href="/media/css/register.css">
<title>微博 - 快速注册</title>
<script type="text/javascript" src="/media/js/register.js" ></script>
</head>
<body>
<!-- header开始-->
<table id="header" align="center" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td width="20%" align="center"><img src="/media/images/logo.png" width="178" height="62"></td>
    <td width="55%" align="left">用户注册</td>
    <td width="25%" align="right">&nbsp;</td>
  </tr>
</table>
<!-- header结束-->
<!-- container 开始-->
<table border="0" align="center" cellpadding="0" cellspacing="0" id="container">
  <tr>
    <td width="670" valign="top"><form action="" method="post">
      <table border="0" align="center" cellpadding="0" cellspacing="0" id="register">
        <tr>
          <td class="title" >加入工大圈子</td>
        </tr>
        <tr>
          <td><table width="90%" border="0" cellpadding="5" cellspacing="0" id="register_content">
          <tr>
              <td align="right">我的昵称：</td>
              <td><input name="username" type="text" class="input1" id="username"></td>
              <td>&nbsp;</td>
               
            </tr>
            <tr>
              <td align="right">真实姓名：</td>
              <td><input name="realname" type="text" class="input1" id="realname"></td>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td width="20%" align="right">我的邮箱：</td>
              <td width="53%"><input name="email" type="text" class="input1" id="email" onBlur="checkemail()"></td>
              <td width="27%"><span id="emailmsg"><span></td>
            </tr>
            <tr>
              <td align="right">我的专业：</td>
              <td><input name="profession" type="text" class="input1" id="profession"></td>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td align="right">创建密码：</td>
              <td><input name="password" type="password" class="input1" id="password"></td>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td align="right">确认密码：</td>
              <td><input name="password_re" type="password" class="input1" id="rpassword"></td>
              <td>{{right}}</td>
            </tr>
             <tr>
              <td align="right">性别：</td>
              <td><input type="radio" name="sex" id="radio" value="M">男 <input type="radio" name="sex" id="radio" value="F">女</td>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td align="center">&nbsp;</td>
              <td align="left"><input type="submit" value="保存">   </td>
              <td align="center">&nbsp;</td>
              </tr>
            <tr>
              <td align="center">&nbsp;</td>
              <td align="left">《微博网络使用协议》</td>
              <td align="center">&nbsp;</td>
            </tr>
          </table></td>
        </tr>
      </table>
    </form>
     
    </td>
	    <td width="280" align="center" valign="top" class="pageright">
        
        
    </td>
  </tr>
	</table>
<!-- container 结束-->

<!--footer开始-->
<table id="footer" border="0" align="center" cellpadding="3" cellspacing="0">
  <tr>
    <td width="534" align="left"><a href="#">帮助</a>&nbsp;&nbsp; <a href="#">意见反馈</a>&nbsp;&nbsp; <a href="#">微博认证及合作</a>&nbsp;&nbsp; <a href="#">开放平台</a>&nbsp;&nbsp; <a href="#">微博招聘</a>&nbsp;&nbsp; <a href="#">微博导航</a></td>        
    <td width="447" align="right">Copyright: 2011-2015<a href="#"> 微博系统 版权所有</a></td>
  </tr>
  <tr>
    <td align="left">客服电话：400 123 12345（按当地市话标准收费）</td>
    <td align="right">语言：
      <select name="select" id="select">
        <option>中文(简体)</option>
        <option>中文(繁体)</option>
    </select></td>
  </tr>        
</table>
<!--footer结束-->
</body>
</html>
</html>
