<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="/media/css/global.css">
<link rel="stylesheet" type="text/css" href="/media/css/userinfo.css">
<title>圈子 - 账号管理</title>
<script type="text/javascript" src="/media/js/userinfo.js"></script>


</head>
<body>
<!-- header开始-->
<table id="header" align="center" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td width="20%" align="center">
    <a  href="/home/hot"><img src="/media/images/logo.png" width="178" height="62" >
    </a>
    </td>
    <td width="55%" align="left">账号设置</td>
    <td width="25%" align="right">&nbsp;</td>
  </tr>
</table>
<!-- header结束-->
<!-- container 开始-->
<table border="0" align="center" cellpadding="0" cellspacing="0" id="container">
  <tr>
    <td width="670" height="600" valign="top"><form action="" method="post">
      <table border="0" align="center" cellpadding="0" cellspacing="0" id="userinfo">
        <tr>
          <td class="title">个人资料</td>
          </tr>
        <tr>
          <td class="menu">基本资料 | <a href="/mypassword/">修改密码</a> </td>
        </tr>
        <tr>
          <td align="center"><table width="90%" border="0" cellpadding="5" cellspacing="0" id="userinfo_content">
            <tr>
              <td width="20%" align="right">登录昵称：</td>
              <td width="53%">{{current_user.username}}</td>
              </tr>
            <tr>
              <td align="right">真实姓名：</td>
              <td><input name="realname" type="text" class="input1" id="realname" value={{current_user.realname}}></td>
              </tr>
            <tr>
              <td align="right">电子邮箱：</td>
              <td><input name="email" type="text" class="input1" id="email" onBlur="checkemail()" value = {{current_user.email}}  ></td>
              </tr>
            <tr>
              <td align="right">我的专业：</td>
              <td><input name="profession" type="text" class="input1" id="profession" value = {{current_user.profession}} ></td>
              </tr>
            <tr>
              <td align="right">我的性别：</td>
              <td><input type="radio" name="sex" id="radio" value="M">
                男
                &nbsp; &nbsp; &nbsp; &nbsp; <input type="radio" name="sex" id="radio2" value="F">
                女</td>
              </tr>
            
           
            <tr>
              <td align="right">&nbsp;</td>
              <td align="left"><input type="submit" value="保存">   </td></td>
            </tr>
            </table></td>
          </tr>
        </table>
      </form>
      
    </td>
  </tr>
	</table>
<!-- container 结束-->

<!--footer开始-->
<table id="footer" border="0" align="center" cellpadding="3" cellspacing="0">
  <tr>
    <td width="534" align="left"></td>        
    <td width="447" align="right">Copyright: 2011-2015<a href="#"> 微博系统 版权所有</a></td>
  </tr>
  <tr>
    <td align="left">客服电话：400 123 12345（按当地市话标准收费）</td>
    <td align="right">语言：
      <select name="select" id="select">
        <option>中文(简体)</option>
        <option>中文(繁体)</option>
    </select></td>
  </tr>        
</table>
<!--footer结束-->
</body>
</html>
</html>
